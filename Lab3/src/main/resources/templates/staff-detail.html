<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 3 - Bài 1</title>
</head>
<body>
    <div>
        <img th:src="@{'/images/' + ${staff.photo}}" style="width:50%"><hr>
        Email:
        <b th:text="${staff.id}"></b><hr>
        Họ và tên:
        <b th:text="${#strings.capitalizeWords(staff.fullname)}"></b><hr>
        Giới tính:
        <b th:text="${staff.gender ? 'Nam' : 'Nữ'}"></b><hr>
        Ngày sinh:
        <b th:text="${#dates.format(staff.birthday, 'dd-MM-yyyy')}"></b><hr>
        Cấp bậc:
        <th:block th:switch="${staff.level}">
            <b th:case="0">Úy</b>
            <b th:case="1">Tá</b>
            <b th:case="2">Tướng</b>
            <b th:case="*">Chưa có</b>
        </th:block><hr>
        Salary:
        $<b th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2,
    'POINT')}"></b><hr>
    </div>
</body>
</html>
