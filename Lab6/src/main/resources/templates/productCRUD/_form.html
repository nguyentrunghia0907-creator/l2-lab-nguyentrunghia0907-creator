<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form WebShop</title>
</head>
<body>
<form th:action="@{/product/index}" th:object="${item}" enctype="multipart/form-data">
    <input th:field="*{id}" placeholder="Product Id?"/><br>
    <input th:field="*{name}" placeholder="Product Name?"/><br>

    <input th:field="*{image}" placeholder="Enter image URL "/><br>

    <input th:field="*{price}" placeholder="Product Price?"/><br>
    <input th:field="*{date}" placeholder="Product Date?"/><br>

    <input type="radio" th:field="*{available}" value="true">Có sẵn
    <input type="radio" th:field="*{available}" value="false">Không có sẵn<br>

    <select th:field="*{category.id}">
        <option th:each="c : ${categories}"
                th:value="${c.id}"
                th:text="${c.name}">
        </option>
    </select>

    <hr>
    <button formaction="/product/create">Create</button>
    <button formaction="/product/update">Update</button>
    <a th:href="@{|/product/delete/${item.id}|}">Delete</a>
    <a href="/product/index">Reset</a>
</form>
</body>
</html>
